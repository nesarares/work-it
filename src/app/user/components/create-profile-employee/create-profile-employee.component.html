<form
  class="ui form container"
  [formGroup]="userProfileForm"
  (ngSubmit)="onSubmit()"
>
  <!-- Name -->
  <div
    class="field"
    [ngClass]="{
      error:
        isFormSubmitted &&
        (userProfileForm.controls.firstName.errors ||
          userProfileForm.controls.lastName.errors)
    }"
  >
    <label>Name</label>
  </div>

  <div class="two fields">
    <!-- First name -->
    <div
      class="field"
      [ngClass]="{
        error: isFormSubmitted && userProfileForm.controls.firstName.errors
      }"
    >
      <input
        type="text"
        formControlName="firstName"
        id="firstNameNormalUser"
        placeholder="First Name"
      />
      <span
        class="error text"
        *ngIf="
          isFormSubmitted &&
          userProfileForm.controls.firstName.errors &&
          userProfileForm.controls.firstName.errors.required
        "
        >First name required.</span
      >
    </div>

    <!-- Last name -->
    <div
      class="field"
      [ngClass]="{
        error: isFormSubmitted && userProfileForm.controls.lastName.errors
      }"
    >
      <input
        type="text"
        formControlName="lastName"
        id="lastNameNormalUser"
        placeholder="Last Name"
      />
      <span
        class="error text"
        *ngIf="
          isFormSubmitted &&
          userProfileForm.controls.lastName.errors &&
          userProfileForm.controls.lastName.errors.required
        "
        >Last name required.</span
      >
    </div>
  </div>

  <!-- Birth date -->
  <div
    class="field"
    [ngClass]="{
      error: isFormSubmitted && userProfileForm.controls.birthDate.errors
    }"
  >
    <label class="large">Birthdate</label>
    <input
      type="date"
      formControlName="birthDate"
      id="birthDateNormal"
      placeholder="Birth date"
    />
    <span
      class="error text"
      *ngIf="
        isFormSubmitted &&
        userProfileForm.controls.birthDate.errors &&
        userProfileForm.controls.birthDate.errors.required
      "
      >Birthdate required.</span
    >
  </div>

  <!-- Interest -->
  <label>Interests</label>
  <div class="field">
    <textarea formControlName="interests" maxlength="500" rows="4"></textarea>
  </div>

  <!-- Education details -->
  <label>Education details</label>
  <div class="field">
    <textarea
      formControlName="workExperience"
      maxlength="500"
      rows="5"
    ></textarea>
  </div>

  <!-- Work Experience -->
  <label>Work Experience</label>
  <div class="field">
    <textarea
      formControlName="educationalExperience"
      maxlength="500"
      rows="4"
    ></textarea>
  </div>

  <!-- Submit button -->
  <button class="ui submit button" id="isFormSubmitted">Submit</button>
</form>
