<div class="ui form center container">
  <h2 class="ui large header centered">We are almost ready, &nbsp;just a few more details...</h2>

  <!-- Initial usertype selection -->
  <div *ngIf="userType == undefined">
    <h2 class="ui medium header" style="margin-left:30px">I am looking to...</h2>
    <div class="ui two column stackable center aligned grid segment">
      <div class="column">
        <button class="ui button orange bigselect massive" (click)="selectFindJob()">Find a job</button>
      </div>
      <div class="ui vertical divider"></div>
      <div class="column">
        <button class="ui button blue bigselect massive" (click)="selectHire()">Hire people</button>
      </div>

    </div>
  </div>

  <!-- Normal user form -->
  <form class="ui form container" [formGroup]="profileFormNormal" (ngSubmit)="onSubmit()" *ngIf="userType == normalUserType">
    <!-- Back button -->
    <button class="ui button float right" (click)="resetUser()">
      <i class=" arrow left icon"></i>
      Back
    </button>
    <br>
    <br>

    <!-- Name -->
    <div class="field" [ngClass]="{'error' : isFormNomalUserSubmitted &&  
    (profileFormNormal.controls.firstName.errors || profileFormNormal.controls.lastName.errors)}">
      <label>Name</label>
    </div>

    <div class="two fields">
      <!-- First name -->
      <div class="field" [ngClass]="{'error' : isFormNomalUserSubmitted && profileFormNormal.controls.firstName.errors}">
        <input type="text" formControlName="firstName" id="firstNameNormalUser" placeholder="First Name">
        <span class="error text" *ngIf="isFormNomalUserSubmitted &&
         profileFormNormal.controls.firstName.errors && 
        profileFormNormal.controls.firstName.errors.required">First
        name required.</span>
      </div>
      <!-- Last name -->
      <div class="field" [ngClass]="{'error' : isFormNomalUserSubmitted && profileFormNormal.controls.lastName.errors}">
        <input type="text" formControlName="lastName" id="lastNameNormalUser" placeholder="Last Name">
        <span class="error text" *ngIf="isFormNomalUserSubmitted &&
        profileFormNormal.controls.lastName.errors && 
        profileFormNormal.controls.lastName.errors.required">Last
        name required.</span>
      </div>
    </div>


    <!-- Birth date -->
    <div class="field" [ngClass]="{'error' : isFormNomalUserSubmitted &&  profileFormNormal.controls.birthDate.errors}">
      <label class="large">Birthdate</label>
      <input type="date" formControlName="birthDate" id="birthDateNormal" placeholder="Birth date">
      <span class="error text" *ngIf="isFormNomalUserSubmitted &&
        profileFormNormal.controls.birthDate.errors && 
        profileFormNormal.controls.birthDate.errors.required">Birthdate
         required.</span>
    </div>

    <!-- Interest -->
    <label>Interests</label>
    <div class="field">
      <textarea formControlName="interests" maxlength="500" rows="4"></textarea>
    </div>

    <!-- Education details -->
    <label>Education details</label>
    <div class="field">
      <textarea formControlName="workExperience" maxlength="500" rows="5"></textarea>
    </div>

    <!-- Work Experience -->
    <label>Work Experience</label>
    <div class="field">
      <textarea formControlName="educationalExperience" maxlength="500" rows="4"></textarea>
    </div>

    <!-- Submit button -->
    <button class="ui submit button" id="isFormNomalUserSubmitted"> Submit </button>

  </form>

  <!-- Company user form -->
  <form class="ui form container" [formGroup]="profileFormCompany" (ngSubmit)="onSubmit()" *ngIf="userType == companyUserType">

    <!-- Back button -->
    <button class="ui button float right" (click)="resetUser()">
      <i class=" arrow left icon"></i>
      Back
    </button>
    <br>
    <br>

    <!-- Name -->
    <div class="field" [ngClass]="{'error' : isFormCompanySubmitted &&  
    (profileFormCompany.controls.firstName.errors || profileFormCompany.controls.lastName.errors)}">
      <label>Name</label>
      
    </div>

    <div class="two fields">
      <!-- First name -->
      <div class="field" [ngClass]="{'error' : isFormCompanySubmitted && profileFormCompany.controls.firstName.errors }">
        <input type="text" formControlName="firstName" id="firstNameCompany" placeholder="First Name">
        <span class="error text" *ngIf="isFormCompanySubmitted &&
        profileFormCompany.controls.firstName.errors && 
        profileFormCompany.controls.firstName.errors.required">First name 
         required.</span>
      </div>
      <!-- Last name -->
      <div class="field" [ngClass]="{'error' : isFormCompanySubmitted && profileFormCompany.controls.lastName.errors }">
        <input type="text" formControlName="lastName" id="lastNameCompany" placeholder="Last Name">
        <span class="error text" *ngIf="isFormCompanySubmitted &&
        profileFormCompany.controls.lastName.errors && 
        profileFormCompany.controls.lastName.errors.required">Last name 
         required.</span>
      </div>
    </div>

    <!-- Birth date -->
    <div class="field" [ngClass]="{'error' : isFormCompanySubmitted && 
    profileFormCompany.controls.birthDate.errors }">
      <label class="large">Birthdate</label>
      <input type="date" formControlName="birthDate" id="birthDateCompany" placeholder="Birth date">
      <span class="error text" *ngIf="isFormCompanySubmitted &&
      profileFormCompany.controls.birthDate.errors && 
      profileFormCompany.controls.birthDate.errors.required">Birthdate 
         required.</span>
    </div>

    <!-- Company name -->
    <div class="field" [ngClass]="{'error' : isFormCompanySubmitted && 
    profileFormCompany.controls.companyName.errors }">
      <label class="large">Company name</label>
      <input type="text" formControlName="companyName" id="companyName" placeholder="Company name">
      <span class="error text" *ngIf="isFormCompanySubmitted &&
      profileFormCompany.controls.companyName.errors && 
      profileFormCompany.controls.companyName.errors.required">Company name 
         required.</span>
    </div>

    <!-- Submit button -->
    <button class="ui submit button" id="submitProfileFormCompany"> Submit </button>
  </form>
</div>
