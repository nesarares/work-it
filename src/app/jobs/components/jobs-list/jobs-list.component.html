<!-- infinite-scroll
[infiniteScrollDistance]="scrollDistance"
[infiniteScrollThrottle]="throttle"
(scrolled)="onScrollDown()" -->
<div class="ui container">
  <main class="ui stackable relaxed grid">
    <div class="five wide column"><app-job-filters></app-job-filters></div>
    <div class="eleven wide column">
      <ng-container *ngIf="jobList && jobList.length !== 0; else empty">
        <div class="ui card" *ngFor="let job of jobList">
          <div class="content" (click)="cardClicked(job.id)">
            <div class="ui divided grid">
              <div
                class="five wide mobile four wide tablet three wide computer column"
              >
                <img
                  class="ui centered circular image"
                  [src]="job.employer.photoUrl"
                />
                <p class="employer-name">{{ job.employer.displayName }}</p>
              </div>
              <div
                class="eleven wide mobile twelve wide tablet thirteen wide computer column"
              >
                <h2 class="header job-title">{{ job.title }}</h2>
                <p class="meta">
                  <span>{{ job.publishedDate.toDate() | date: medium }}</span>
                  <ng-container *ngIf="job.city">
                    <span> - </span> <i class="material-icons">location_on</i>
                    <span>{{ job.city }}</span>
                  </ng-container>
                </p>
                <p
                  class="description"
                  *ngIf="convertToText(job.description); let desc"
                >
                  {{ desc.length > 250 ? (desc | slice: 0:250) + '...' : desc }}
                </p>
              </div>
            </div>
          </div>

          <div class="extra content">
            <div class="ui elements">
              <a
                *ngFor="let tag of job.tags"
                class="ui horizontal label"
                [ngStyle]="{
                  'background-color': getColor(tag),
                  color: 'white',
                  'font-weight': 'bold'
                }"
                routerLink="/jobs"
                [queryParams]="{ tags: tag }"
              >
                {{ tag }}
              </a>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template #empty>
        <app-empty-placeholder></app-empty-placeholder>
      </ng-template>
    </div>
  </main>
</div>
