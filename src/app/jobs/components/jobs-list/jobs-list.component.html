<div
  infinite-scroll
  [infiniteScrollDistance]="scrollDistance"
  [infiniteScrollThrottle]="throttle"
  (scrolled)="onScrollDown()"
  class="ui container"
>
  <p class="employer-name">Search:</p>
  <input [(ngModel)]="titleToSearch" />
  <button (click)="search()">Search</button>
  <main class="ui one column stackable grid">
    <div class="column" *ngFor="let job of jobList">
      <div class="ui card" (click)="cardClicked(job.id)">
        <div class="content">
          <div class="ui divided grid">
            <div
              class="five wide mobile four wide tablet three wide computer column"
            >
              <img
                class="ui centered circular image"
                [src]="job.employer.photoUrl"
              />
              <p class="employer-name">{{ job.employer.displayName }}</p>
            </div>
            <div
              class="eleven wide mobile twelve wide tablet thirteen wide computer column"
            >
              <h2 class="header">{{ job.title }}</h2>
              <p class="meta">
                {{ job.publishedDate.toDate() | date: medium }}
              </p>
              <p
                class="description"
                *ngIf="convertToText(job.description); let desc"
              >
                {{ desc.length > 250 ? (desc | slice: 0:250) + '...' : desc }}
              </p>
            </div>
          </div>
        </div>

        <div class="extra content">
          <div class="ui elements">
            <a
              *ngFor="let tag of job.tags"
              class="ui horizontal label"
              [ngStyle]="{
                'background-color': getColor(tag),
                color: 'white',
                'font-weight': 'bold'
              }"
            >
              {{ tag }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
