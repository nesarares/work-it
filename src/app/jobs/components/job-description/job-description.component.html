<div class="container">
  <div class="container-item">
    <h3>Description</h3>
    <div class="content">{{ job.description }}</div>
  </div>

  <div class="container-item">
    <h3>Requirements</h3>
    <div class="content">{{ job.requirements }}</div>
  </div>

  <div class="container-item">
    <h3>Period</h3>
    <div class="content">{{ job.period }}</div>
  </div>

  <div *ngIf="job.salary" class="container-item">
    <h3>Salary</h3>
    <div class="content">{{ job.salary }}</div>
  </div>
</div>
