<h1 mat-dialog-title>Apply for job</h1>
<div mat-dialog-content>
  <p>Insert a message for the employer below:</p>
  <textarea [(ngModel)]="message"></textarea>
</div>
<div mat-dialog-actions>
  <button class="ui red button" (click)="close()">Cancel</button>
  <button class="ui green button" (click)="apply()" autofocus>Apply</button>
</div>
